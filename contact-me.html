<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Zakaria WildAli</title>
</head>
<body>
    <!-- Header section with a simple title and link back to the portfolio -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <ul>
                <li><a href="./portfolio.html">Back to Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact form section -->
    <section>
        <h2>Get in Touch</h2>
        <!-- Simple contact form for visitors to send a message -->
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 Zakaria WildAli. All rights reserved.</p>
    </footer>
</body>
</html>
